    <script language="JavaScript">
    // <!--
    //============================================================
    //                >> jsImagePlayer 1.0 <<
    //            for Netscape3.0+, September 1996
    //============================================================
    //                  by (c)BASTaRT 1996
    //             Praha, Czech Republic, Europe
    //

    //          by having this header in the code
    //
    //          contact: xholecko@sgi.felk.cvut.cz
    //          http://sgi.felk.cvut.cz/~xholecko
    //
    //============================================================
    // Thanx to Karel & Martin for beta testing and suggestions!
    //============================================================
    //  New GUI Design by Brian Hughes, NOAA/NESDIS/SAB 12/17/99
    //  Assorted hacks added by T. Spindler NHC/TPC 7/25/00
    //============================================================

    //********* SET UP VARIABLES *********************

    image_name = "http://polar.ncep.noaa.gov/waves/WEB_P/multi_1.latest_run/plots/atlantic.hs.";
    map_dir = "http://polar.ncep.noaa.gov/waves/WEB_P/multi_1.latest_run/plots/";
    last_image = 180;
    first_image = -9;

    //**************************************************************************

    //=== THE CODE STARTS HERE - no need to change anything below ===

    //=== global variables ====
    theImages = new Array();      //holds the images
    imageNum = new Array();       //keeps track of which images to omit from loop
    normal_delay = 250;
    delay = normal_delay;         //delay between frames in 1/100 seconds
    delay_step = 25;
    delay_max = 4000;
    delay_min = 50;
    dwell_multipler = 5;
    dwell_step = 1;
    end_dwell_multipler   = dwell_multipler;
    start_dwell_multipler   = 1;
    current_image = first_image;     //number of the current image
    image_increment = 3;
    timeID = null;
    status = 0;                      // 0-stopped, 1-playing
    size_valid = 0;
    num_loops = 0;			   // initializes loop number counter

    //===> Make sure the first image number is not bigger than the last image number
    if (first_image > last_image)
    {
       var help = last_image;
       last_image = first_image;
       first_image = help;
    }

    //===> Preload the first image (while page is downloading)
       theImages[0] = new Image();
       theImages[0].src = "http://polar.ncep.noaa.gov/waves/images/loading_small.png";
       imageNum[0] = true;

    //==============================================================
    //== All previous statements are performed as the page loads. ==
    //== The following functions are also defined at this time.   ==
    //==============================================================

    //===> Stop the animation
    function stop()
    {
       //== cancel animation (timeID holds the expression which calls the fwd or bkwd function) ==
       if (status == 1)
          clearTimeout (timeID);
       status = 0;
    //   setTimeout("history.back()", 60000);      //when stop function called, "kicksback" to previous document 
    }					       //after 60 seconds


    //===> Display animation in fwd direction
    function animate_fwd()
    {
       current_image += image_increment;        //increment image number

       //== check if current image has exceeded loop bound ==
       if (current_image > last_image)
             current_image = first_image;

       document.animation.src = theImages[current_image].src;   //display image onto screen
       document.control_form.frame_nr.value = current_image;                //display image number

       delay_time = delay;
       if ( current_image == first_image) delay_time = start_dwell_multipler*delay;
       if (current_image == last_image)   delay_time = end_dwell_multipler*delay;

       //== call "animate_fwd()" again after a set time (delay_time) has elapsed ==
       timeID = setTimeout(animate_fwd, delay_time,"JavaScript");
    }


    //===> Display animation in reverse direction
    function animate_rev()
    {
       current_image -= image_increment;          //decrement image number

       //== check if image number is before lower loop bound ==
       if (current_image < first_image)
            current_image = last_image;

       document.animation.src = theImages[current_image].src;   //display image onto screen
       document.control_form.frame_nr.value = current_image;                //display image number

       delay_time = delay;
       if (current_image == first_image) delay_time = start_dwell_multipler*delay;
       if (current_image == last_image)   delay_time = end_dwell_multipler*delay;

       //== call "animate_rev()" again after a set amount of time (delay_time) has elapsed ==
       timeID = setTimeout(animate_rev, delay_time,"JavaScript");
    }


    //===> Changes playing speed by adding to or substracting from the delay between frames
    function change_speed(dv)
    {
       delay+=dv;
       //== check to ensure max and min delay constraints have not been crossed ==
       if(delay > delay_max) delay = delay_max;
       if(delay < delay_min) delay = delay_min;
    }

    //===> functions that changed the dwell rates.
    function change_end_dwell(dv) {
       end_dwell_multipler+=dv;
       if ( end_dwell_multipler < 1 ) end_dwell_multipler = 0;
       }

    function change_start_dwell(dv) {
       start_dwell_multipler+=dv;
       if ( start_dwell_multipler < 1 ) start_dwell_multipler = 0;
       }

    //===> rewind to start of image sequence
    function rewind()
    {
       stop();
       current_image = first_image;
       document.animation.src = theImages[current_image].src;   //display image
       document.control_form.frame_nr.value = current_image;    //display image number
    }

    //===> fast forward to end of image sequence
    function ffwd()
    {
       stop(); 
       current_image = last_image;
       document.animation.src = theImages[current_image].src;   //display image
       document.control_form.frame_nr.value = current_image;    //display image number
    }

    //===> Increment to next image
    function incrementImage(number)
    {
       stop();

       number += image_increment;
       if (number > last_image) number = first_image; 

       current_image = number;
       document.animation.src = theImages[current_image].src;   //display image
       document.control_form.frame_nr.value = current_image;                //display image number
    }

    //===> Decrement to next image
    function decrementImage(number)
    {
       stop();

       number -= image_increment;
       if (number < first_image) number = last_image;

       current_image = number;
       document.animation.src = theImages[current_image].src;   //display image
       document.control_form.frame_nr.value = current_image;    //display image number
    }

    //===> "Play forward"
    function fwd()
    {
       stop();
       status = 1;
       animate_fwd();
    }

    //===> "Play reverse"
    function rev()
    {
       stop();
       status = 1;
       animate_rev();
    }

    //===> Load and initialize everything once page is downloaded (called from 'onLoad' in <BODY>)
    function launch()
    {
       var numargs = launch.arguments.length;
       var i_name = "f00";

       for (var i = first_image; i <= last_image; i += image_increment)
       {
          if (i <= 0)

             i_name = "h00" + Math.abs(i);

          else if (i > 0 & i <= 10)
             i_name = "f00" + i;
          else if (i > 10 & i <= 100)
             i_name = "f0" + i;
          else i_name = "f" + i;
          theImages[i] = new Image();
          theImages[i].src = image_name + i_name + "h" + ".png";
          imageNum[i] = true;
          document.animation.src = theImages[i].src;
          document.control_form.frame_nr.value = i;
       }

    }

    //===> Check selection status of image in animation loop
    function checkImage(status,i)
    {
       if (status == true)
          imageNum[i] = false;
       else imageNum[i] = true;
    }

    //==> Empty function - used to deal with image buttons rather than HTML buttons
    function func()
    {
    }

    //===> Sets up interface - this is the one function called from the HTML body
    function animation()
    {
      count = first_image;
      launch();
      fwd();
    }

    //===> Reload graphics with new image_type
    function switch_image()
    {
      stop();
      launch();
      fwd();
    }

    //===> Reload graphics with new image_type
    function go2image(number)
    {
       stop();
       current_image = number;
       document.animation.src = theImages[number].src;   //display image
       document.control_form.frame_nr.value = current_image;                //display image number
    }
    //===> resize graphic
    function enlargeImage()
    {
       document.animation.height="716";
       document.animation.width="895";
    } 
    function shrinkImage()
    {
       document.animation.height="400";
       document.animation.width="500";
    } 

    //===> display buoy id
    function showbuoy(label)
    {
       document.control_form.buoy_id.value = label;    //display image number
    }

    /* --------------------------------------------------------------------- */

    function gotoBuoy(loc,mod) {
    //
    // Display page for point output
    //
       var runIndex, runID, nrReq ;
       var bullWinProp, specWinProp, srceWinProp ;
       var bullOpen, specOpen, srceOpen ;
       var cgi = 'http://polar.ncep.noaa.gov/cgi-bin/nww3_bull.cgi';

    //
    // Extract form info except for checkboxes
    //

       runID    = map_dir + '/multi_1.';

       runID    = runID + loc
       nrReq = 0 ;

       bullWinProp = 'scrollbars=yes,resizable=yes,width=1070,height=730' ;
       specWinProp = 'scrollbars=yes",resizable=yes,width=610,height=840' ;
       srceWinProp = 'scrollbars=yes,resizable=yes,width=610,height=840' ;

    //
    // Display bulletin if requested
    //

       if ( document.control_form.bull.checked ) {
          nrReq = nrReq + 1 ;
          bullWindow = open(runID + '.bull', 'bull', bullWinProp) ;
          bullOpen='yes' ;
          }
       else {
    //      bullOpen='no' ;
          } ;

    //
    // Display spectra if requested
    //

       if ( document.control_form.spec.checked ) {
          nrReq = nrReq + 1 ;
          showImage = '<IMG SRC="' + runID + '.spec.png"'
                    + ' WIDTH=600 HEIGHT=800 ALT="Spectral plot">' ;
          specWindow = open('', 'spec', specWinProp) ;
          specOpen='yes' ;

          with (specWindow.document) {
             writeln('<HTML>') ;
             writeln('<HEAD>') ;
             writeln('<TITLE>NOAA WAVEWATCH III spectra for ' + loc + '</TITLE>') ;
             writeln('<link REL="SHORTCUT ICON" href="/mmab/images/waves/favicon.ico">') ;
             writeln('</HEAD>') ;
             writeln('<BODY BGCOLOR="#ffffff" TEXT="#000000" LINK="#0000f2"'
               +     ' VLINK="#f20000">') ;
             writeln('<CENTER>') ;
             writeln(showImage) ;
             writeln('</CENTER>') ;
             writeln('</BODY>') ;
             writeln('</HTML>') ;
             close() ;
             } ;
          }
       else {
    //      specOpen='no' ;
          } ;

    //
    // Display sources if requested
    //

       if ( document.control_form.srce.checked ) {
          nrReq = nrReq + 1 ;
          showImage = '<IMG SRC="' + runID + '.source.png"'
                    + ' WIDTH=600 HEIGHT=800 ALT="Spectral plot">' ;
          srceWindow = open ('', 'srce', srceWinProp ) ;
          srceOpen='yes' ;

          with (srceWindow.document) {
             writeln('<HTML>') ;
             writeln('<HEAD>') ;
             writeln('<TITLE>NOAA WAVEWATCH III source terms for ' + loc + '</TITLE>') ;
             writeln('</HEAD>') ;
             writeln('<BODY BGCOLOR="#ffffff" TEXT="#000000" LINK="#0000f2"'
               +     ' VLINK="#f20000">') ;
             writeln('<CENTER>') ;
             writeln(showImage) ;
             writeln('</CENTER>') ;
             writeln('</BODY>') ;
             writeln('</HTML>') ;
             close() ;
             } ;
          }
       else {
    //      srceOpen='no' ;
          } ;

    //
    // Nothing to display, send alert
    //

       if ( nrReq == 0 ) {
          alert ( 'Please select at least one of the check boxes\n' +
                   'above the map to display data for buoy ' + loc )
          } ;

       return true ; }

    // handle selection dropdown menu jumps

    function MM_jumpMenu(targ,selObj,restore){
      eval(targ+".location='"+selObj.options[selObj.selectedIndex].value+"'");
        if (restore) selObj.selectedIndex=0;
    }

    // -->
    </script>
    <form>
    <table border="0" cellpadding="0" cellspacing="0" width="100%">
    <tr valign="top" align="center">
    <td>
    <b>Loop Images</b><br>
    <input style="font-size: 11px" type="button" value="<<" onClick="rev()">
    <input style="font-size: 11px" type="button" value="Stop" onClick="stop()">
    <input style="font-size: 11px" type="button" value=">>" onClick="fwd()"><br>
    </td>
    <td>
    <b>Adjust Speed</b><br>

    <input style="font-size: 11px" type="button" value="Slower" onClick="change_speed(delay_step)">
    <input style="font-size: 11px" type="button" value="Faster" onClick="change_speed(-delay_step)">
    </td>
    <td>
    <b>Advance One</b><br>
    <input style="font-size: 11px" type="button" value=" |< "onClick="rewind()">
    <input style="font-size: 11px" type="button" value=" < "onClick="decrementImage(current_image)">
    <input style="font-size: 11px" type="button" value=" > "onClick="incrementImage(current_image)">
    <input style="font-size: 11px" type="button" value=" >| "onClick="ffwd()">
    </td></tr></table>
    </form>
