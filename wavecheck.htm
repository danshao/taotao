<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" type="text/css" href="style.css" />
    <script type="text/javascript" src="js/magicseaweed.js"></script>
    <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script>
</head>

<body onload=auto()>
	<script type="text/javascript">
        var bg = getTT();
        var imgNum = 0;
        var imgLength = bg.length - 1;
        var delay = 500;
        var lock = false;
        var run;

        function chgImg(direction) {
            // if (document.images) {
                imgNum = imgNum + direction;
                if (imgNum > imgLength) {
                    imgNum = 0; 
                }
                if (imgNum < 0) { 
                    imgNum = imgLength; 
                }
                $("#slideshow").attr("src", bg[imgNum].swellImage); 
                $("div#waveDate").text(bg[imgNum].date);
            // }
        }

        function auto() {
            if (lock == true) {
                lock = false;
                window.clearInterval(run);
            }
            else if (lock == false) {
                lock = true;
                run = setInterval("chgImg(1)", delay);
            }
        }
    </script>
    <div class = "control-charttypes">
        <ul>
            <li>
                <a>Swell</a>
            </li>
            <li>
                <a>Period</a>
            </li>
            <li>
                <a>Tide</a>
            </li>
            <li>
                <a>Wind</a>
            </li>
        </ul>
    </div>

    <div id = "anim">
        <img id="slideshow" src="images/loading.png">
        <div id="waveDate"></div>
        <br>
        <div class = "chart-key c-scale-HTSGW"></div>
        <!--
        <a href = "javascript:chgImg(-1)">Previous</a> &nbsp;|&nbsp;
        <a href = "javascript:auto()">Auto/Stop</a> &nbsp;|&nbsp; 
        <a href = "javascript:chgImg(1)">Next</a>
        -->
    </div>
</body>
</html>
